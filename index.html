<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HAUS+ Intro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .splash-container {
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      color: #00ccff;
      text-shadow: 0 0 10px #00ccff, 0 0 30px #00ccff;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .enter-btn {
      padding: 1rem 2rem;
      background-color: #00ccff;
      color: black;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 15px #00ccff;
    }

    .enter-btn:hover {
      background-color: #009fc7;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <h1>Welcome to HAUS+</h1>
    <p>Your World. Your Voice. Your Stream.</p>
    <button class="enter-btn" onclick="enterSite()">Enter HAUS+</button>
  </div>
  <script>
    function enterSite() {
      window.location.href = "index.html";
    }
    setTimeout(() => {
      enterSite();
    }, 5000);
  </script>
</body>
</html>
