<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>Submissions</title><link rel="stylesheet" href="styles.css" /></head>
<body><header><div class="logo">HAUS<span>+</span></div><nav><a href="index.html">Home</a><a href="submit.html">Submit</a><a href="submissions.html">View Submissions</a></nav></header>
<main><section class="section"><h2>Creator Submissions</h2><ul id="submissions-log" style="color:white;"></ul></section></main>
<script>
const log = document.getElementById('submissions-log');
const entries = JSON.parse(localStorage.getItem('haus_submissions') || '[]');
log.innerHTML = entries.length === 0 ? '<li>No submissions yet.</li>' : entries.map(e => 
`<li><strong>${e.title}</strong> by ${e.name} - <a href="${e.link}" target="_blank">Watch</a><br><em>${e.desc}</em><hr></li>`).join('');
</script></body></html>
