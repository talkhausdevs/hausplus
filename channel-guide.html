<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAUS+ Dynamic Guide</title>
  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: 'Open Sans', sans-serif;
      margin: 0;
    }
    header {
      background: black;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: #00ccff;
    }
    main {
      padding: 1.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #444;
      padding: 0.5rem;
      text-align: center;
      vertical-align: top;
    }
    th {
      background: #00ccff;
      color: black;
    }
    .now {
      background: #00ccff88;
      color: black;
      font-weight: bold;
    }
    .reminder-btn {
      margin-top: 0.25rem;
      padding: 0.2rem 0.6rem;
      background-color: #00ccff;
      color: black;
      border: none;
      font-size: 0.75rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">HAUS+</div>
  </header>
  <main>
    <h2>ðŸ“… Dynamic Channel Guide + Reminders</h2>
    <table id="guide-table">
      <thead>
        <tr>
          <th>Channel</th>
          <th>8 PM</th>
          <th>9 PM</th>
          <th>10 PM</th>
        </tr>
      </thead>
      <tbody id="guide-body"></tbody>
    </table>
  </main>
  <script>
    async function loadSchedule() {
      const res = await fetch('schedule.json');
      const data = await res.json();
      const now = new Date();
      const currentHour = now.getHours();

      const tbody = document.getElementById("guide-body");

      Object.entries(data).forEach(([channel, shows]) => {
        const tr = document.createElement("tr");
        const tdChannel = document.createElement("td");
        tdChannel.innerHTML = `<a href="#">${channel}</a>`;
        tr.appendChild(tdChannel);

        shows.forEach(({ title, start }) => {
          const startHour = parseInt(start.split(":")[0]);
          const td = document.createElement("td");
          td.innerHTML = `<div>${title}</div>
            <button class="reminder-btn" onclick="setReminder('${channel}', '${title}', '${start}', this)">ðŸ”” Set Reminder</button>`;
          if (startHour === currentHour) {
            td.classList.add("now");
          }
          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });
    }

    function setReminder(channel, title, time, btn) {
      let reminders = JSON.parse(localStorage.getItem("reminders") || "[]");
      const entry = { channel, title, time };
      const exists = reminders.some(r => r.channel === channel && r.title === title && r.time === time);
      if (!exists) {
        reminders.push(entry);
        localStorage.setItem("reminders", JSON.stringify(reminders));
        btn.textContent = "âœ… Reminder Set";
      } else {
        btn.textContent = "âœ… Already Set";
      }
    }

    loadSchedule();
  </script>
</body>
</html>
